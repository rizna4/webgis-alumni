
<!DOCTYPE html>
<html>
<head>
    <title>Peta Alumni</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css' />
    <style>
        #map { height: 100vh; }
        .popup-img {
            width: 100px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'></script>
    <script>
        var map = L.map('map').setView([25.3, 51.5], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const popupContent = `
            <b>Rizna Trinayana</b><br>
            Jurusan: Teknik Geodesi
            Angkatan: 2009<br>
            Kota: Al-Sadd<br>
            Pekerjaan: North Oil Company<br>
            <img src="images/rizna.jpg" alt="Rizna" class="popup-img">
        `;

        L.marker([25.318283144226406, 51.52696676275706]).addTo(map).bindPopup(popupContent);

        const popupContent = `
            <b>Ridho Hutomo</b><br>
            Jurusan: Teknik Elektro
            Angkatan: 2007<br>
            Kota: Westbay<br>
            Pekerjaan: Wood Engineering<br>
            <img src="images/ridho.jpg" alt="Rizna" class="popup-img">
        `;

        L.marker([25.487135049856583, 51.46373748338012]).addTo(map).bindPopup(popupContent);
    </script>
</body>
</html>
